apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        env:
          - name: WORDPRESS_DB_HOST
            value: nome_do_servico_mariadb
          - name: WORDPRESS_DB_USER
            value: seu_usuario
          - name: WORDPRESS_DB_PASSWORD
            value: sua_senha
          - name: WORDPRESS_DB_NAME
            value: seu_banco_de_dados
        ports:
        - containerPort: 80
