apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: wordpress-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: wordpress-volume
        persistentVolumeClaim:
          claimName: wordpress-claim
